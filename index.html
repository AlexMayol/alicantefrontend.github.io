<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alicante Frontend</title>
    <meta name="description" content="El ecosistema Frontend es un caos y ¡nos encanta! Si quieres aprender y compartir sobre desarrollo web orientado al Frontend has llegado al sitio correcto.">
    <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/img/favicon-16x16.png">
    <link rel="shortcut icon" href="src/img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="src/img/apple-touch-icon.png">
    <link rel="mask-icon" href="src/img/safari-pinned-tab.svg" color="#3a84d0">
    <link rel="manifest" href="src/img/manifest.json">
    <meta name="msapplication-config" content="src/img/browserconfig.xml">
    <meta name="theme-color" content="#3a84d0">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Alicante Frontend">
    <meta name="twitter:description" content="El ecosistema Frontend es un caos y ¡nos encanta! Si quieres aprender y compartir sobre desarrollo web orientado al Frontend has llegado al sitio correcto.">
    <meta name="twitter:site" content="@AlicanteFront">
    <meta name="twitter:creator" content="@AlicanteFront">
    <meta name="twitter:image:src" content="src/img/alicante-frontend-twitter.png">
    <meta property="og:image" content="src/img/alicante-frontend-fb.png">
    <meta property="og:url" content="https://www.alicantefrontend.es/">
    <meta property="og:site_name" content="Alicante Frontend">
    <meta property="og:locale" content="es_ES">
    <meta property="og:type" content="website">
    <style>
    html {
        box-sizing: border-box;
        padding: 15px;
    }

    *,
    *:before,
    *:after {
        box-sizing: inherit;
    }

    body {
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 75vh;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        line-height: 1.4;
        font-weight: 300;
        color: #666;
    }

    a {
        color: #3A84D0;
    }

    a:hover {
        color: #333;
    }

    .title {
        border: 0;
        clip: rect(0 0 0 0);
        clip-path: inset(50%);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        white-space: nowrap;
        width: 1px;
    }

    .logo {
        display: block;
        max-width: 95%;
        width: 700px;
        height: auto;
    }

    .under-construction {
        font-size: 0.9em;
        margin-bottom: 3em;
    }

    .list {
        padding: 0;
        margin: 0;
        list-style: none;
        text-align: center;
    }

    .list>* {
        margin-bottom: 5px;
    }

    @media (min-width: 640px) {
        .list {
            display: flex;
            justify-content: space-between;
            list-style: none;
            width: 600px;
            max-width: 100%;
        }

        .list>* {
            margin-right: 10px;
            margin-left: 10px;
        }
    }
    </style>
</head>

<body>
    <h1 class="title">Alicante Frontend</h1>
    <img class="logo" src="src/img/alicante-frontend-logo.svg" alt="Alicante Frontend Logo" />
    <p class="under-construction">En construcción</p>
    <ul class="list">
        <li>
            <a target="_blank" href="https://www.meetup.com/es-ES/preview/Alicante-Frontend">Próximos eventos</a>
        </li>
        <li>
            <a target="_blank" href="http://alicantefrontend.herokuapp.com/">Únete a nuestro Slack</a>
        </li>
        <li>
            <a target="_blank" href="https://twitter.com/AlicanteFront">Síguenos en Twitter</a>
        </li>
    </ul>
</body>

</html>
